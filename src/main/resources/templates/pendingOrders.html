<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: #002147;
            padding: 20px 0;
        }

            .navbar .nav-buttons {
        margin-right: 30px;
    }

    .navbar .nav-buttons button {
        margin-left: 10px;
        color: white;
        background-color: #0056b3;
        border: none;
    }

    .navbar .nav-buttons button:hover {
        background-color: #00408a;
    }
            .sidebar {
        position: fixed;
        width: 250px;
        height: 95%;
        background-color: #002147;
        padding-top: 20px;
        padding-bottom: 20px;
        margin-top: 1px;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        margin: 5px 0;
    }

    .sidebar a:hover {
        background-color: #333;
    }

        .order-table {
            width: 50%;
            margin: 50px auto;
            text-align: center;
        }

        .order-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-table th, .order-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .order-table th {
            background-color: #f1f1f1;
            color: #002147;
            font-size: 14px;
        }

        .order-table tr:hover {
            background-color: #f1f1f1;
        }

        .order-table td a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        .order-table td a:hover {
            color: #00408a;
        }

        .modal-content {
            padding: 20px;
        }

        .modal-body {
            background-color: #f8f9fa;
        }

        .review-form label {
            font-weight: bold;
            color: #333;
        }

        .review-form textarea, .review-form select, .review-form button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .review-form button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .review-form button:hover {
            background-color: #00408a;
        }
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="navbar">
    <div class="title-container">
        <div class="title" style="color: white; font-size: 20px; font-weight: bold; margin-left: 50px;">Your Pending Orders</div>
    </div>
    <div class="nav-buttons">
        <button onclick="window.location.href='/user/order-history'">View Order History</button>
        <button onclick="window.location.href='/user/orders'">View Pending Orders</button>
    </div>
</div>

<div class="sidebar">
    <h2 style="color: white; font-size: 20px; font-weight: bold; margin-left: 50px;">Categories</h2>
    <ul class="category-list">
        <li>
            <a th:href="@{/shop}">Home</a>
        </li>
        <li th:each="category : ${categories}">
            <a th:href="@{/category/{categoryName}(categoryName=${category.categoryName})}" th:text="${category.categoryName}"></a>
        </li>
    </ul>

    <div class="spacer"></div>

    <!-- Logout button -->
    <a class="logout-btn" onclick="window.location.href='/viewLoginPage'">Logout</a>

</div>

<!-- Main Content Area -->
<div class="order-table">

    <!-- Order Table -->
    <table>
        <thead>
        <tr>
            <th>Order Tracking Number</th>
            <th>Total Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Date Created</th>
            <th>Last Updated</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderTrackingNumber}"></td>
            <td th:text="${order.totalQuantity}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.dateCreated}"></td>
            <td th:text="${order.lastUpdated}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
