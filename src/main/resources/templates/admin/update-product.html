<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product</title>
  <link rel="stylesheet" th:href="@{/adminCSS/updateProductsCSS.css}">

  <style>

  </style>
</head>
<body>

<div class="navbar">
  <div class="title">Ecommerce Web</div>
</div>

<h1>Update Product</h1>

<form action="/update-product" method="post">
  <input type="hidden" name="id" th:value="${product.id}">

  <label for="name">Product Name</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required>

  <label for="sku">SKU</label>
  <input type="text" id="sku" name="sku" th:value="${product.sku}" required>

  <label for="description">Description</label>
  <input type="text" id="description" name="description" th:value="${product.description}" required>

  <label for="price">Price</label>
  <input type="number" id="price" name="unitPrice" th:value="${product.unitPrice}" required>

  <label for="stockQuantity">Stock Quantity</label>
  <input type="number" id="stockQuantity" name="unitsInStock" th:value="${product.unitsInStock}" required>

  <label for="tags">Tags</label>
  <input type="text" id="tags" name="tags" th:value="${product.tags}" required>

  <label for="category">Category</label>
  <select id="category" name="categoryId">
    <option value="">Select a Category</option>
    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"
            th:selected="${product.categories != null and product.categories.id == cat.id}">
    </option>
  </select>

  <div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <div>
      <label for="active">Active</label>
      <input type="checkbox" id="active" name="active" th:checked="${product.active}">
    </div>

    <div>
      <label for="featured">Featured</label>
      <input type="checkbox" id="featured" name="featured" th:checked="${product.featured}">
    </div>
  </div>

  <button type="submit">Update Product</button>
</form>

<a href="/viewProductsPage">Back to Product List</a>

</body>
</html>
