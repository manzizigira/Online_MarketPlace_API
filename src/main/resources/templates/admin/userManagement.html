<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link th:href="@{/adminCSS/userManagementCSS.css}" rel="stylesheet">
</head>
<body>

<!-- Top Navigation Bar -->
<div class="navbar">
  <div class="title-container">
    <div class="title" style="color: white; font-size: 20px; font-weight: bold; margin-left: 50px;">User Management</div>
  </div>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a th:href="@{/viewProductsPage}" style="color: white;">Products</a>
  <a th:href="@{/viewUserManagement}" style="color: white;">Users</a>
  <a th:href="@{/viewOrderManagement}" style="color: white;">Orders</a>
  <a th:href="@{/viewCategoryPage}" style="color: white;">Categories</a>

  <div class="spacer"></div>

  <!-- Logout button -->
  <a class="logout-btn" onclick="window.location.href='/viewLoginPage'">Logout</a>
</div>

<!-- Main Content Area -->
<div class="main-content">


  <!-- Table Actions (Buttons) -->
  <div class="table-actions" style="margin-left: 30px;">
    <div class="button white" onclick="showAddPopup()" style="box-shadow: 1px 0px 2px; width: 190px;">Add User</div>
  </div>

  <!-- User Form (Popup) -->
  <div id="form-popup" class="popup-overlay">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <h2>Add User</h2>
      <form th:action="@{/registerUser}" method="post" th:object="${newUser}">
        <label id="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" required />

        <label id="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" required />

        <label id="email">Email:</label>
        <input type="email" th:field="*{email}" required />

        <label id="username">Username:</label>
        <input type="text" th:field="*{username}" required />

        <label id="dob">Date of Birth:</label>
        <input type="date" th:field="*{dob}" required />

        <label id="phoneNumber">Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" required />

        <label id="roles">Role:</label>
        <select th:field="*{roles}">
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
        </select>

        <button type="submit">Add User</button>
      </form>
    </div>
  </div>

  <!-- User List Table -->
  <div class="user-table">
    <h2>User List</h2>
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.phoneNumber}"></td>
          <td th:text="${user.roles}"></td>
          <td>
            <div class="btn btn-secondary"
                 style="box-shadow: 1px 0px 2px; width: 90px;"
                 th:attr="onclick='submitForm(' + ${user.id} + ')'" >
              Update
            </div>
            <!-- Delete Button with data-id attribute to store the product ID -->
            <div class="btn btn-warning"
                 style="box-shadow: 1px 0px 2px; width:90px"
                 th:attr="onclick='confirmDelete(' + ${user.id} + ')'">
              Delete
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<form id="updateProductForm" action="/update-users" method="POST" style="display:none;">
  <input type="hidden" name="id" id="userId">
</form>

<form id="deleteForm" action="/delete-user" method="POST" style="display:none;">
  <input type="hidden" name="id" id="deleteUserId">
</form>

<script>
    function showAddPopup() {
        document.getElementById("form-popup").style.display = "block";
    }

    function submitForm(userId) {
        console.log("Updating User with ID:", userId);
        document.getElementById('userId').value = userId;
        document.getElementById('updateProductForm').submit();
    }

    function confirmDelete(userId) {

        // Set the product ID to the hidden input field in the form
        document.getElementById('deleteUserId').value = userId;

        // Submit the form to trigger the deletion
        document.getElementById('deleteForm').submit();
    }
</script>

</body>
</html>
