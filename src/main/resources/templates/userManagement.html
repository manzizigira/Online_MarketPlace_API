<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .navbar {
            background: #002147;
            padding: 20px 0;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 95%;
            background-color: #002147;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 1px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .spacer {
            flex-grow: 1;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #d9534f;
            color: white;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .main-content {
            margin-left: 240px;
            padding: 20px;
        }

        .activity-selection {
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
            display: none; /* Hide form initially */
        }

        .form-container h2 {
            color: #002147;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 20px;
        }

        .form-container label {
            font-weight: bold;
            color: #333;
            margin-top: 8px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #00408a;
        }

        .table-actions {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .table-actions .button {
            padding: 8px 10px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }

        .user-table {
            width: 90%;
            margin: 50px auto;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .user-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th, .user-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-table th {
            background-color: #f1f1f1;
            color: #002147;
            font-size: 14px;
        }

        .user-table tr:hover {
            background-color: #f1f1f1;
        }

        .user-table td button {
            background-color: #28a745;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-table td button:hover {
            background-color: #218838;
        }

        /* Popup Styling */
        .popup-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 9999; /* Make sure the popup is on top */
        }

        .popup {
            max-width: 600px;
            margin: auto;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: block; /* Show popup */
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="navbar">
  <div class="title-container">
    <div class="title" style="color: white; font-size: 20px; font-weight: bold; margin-left: 50px;">User Management</div>
  </div>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a th:href="@{/viewProductsPage}" style="color: white;">Products</a>
  <a th:href="@{/viewUserManagement}" style="color: white;">Users</a>
  <a th:href="@{/viewOrderManagement}" style="color: white;">Orders</a>
  <a th:href="@{/viewCategoryPage}" style="color: white;">Categories</a>

  <div class="spacer"></div>

  <!-- Logout button -->
  <a class="logout-btn" onclick="window.location.href='/viewLoginPage'">Logout</a>
</div>

<!-- Main Content Area -->
<div class="main-content">


  <!-- Table Actions (Buttons) -->
  <div class="table-actions" style="margin-left: 30px;">
    <div class="button white" onclick="showAddPopup()" style="box-shadow: 1px 0px 2px; width: 190px;">Add User</div>
  </div>

  <!-- User Form (Popup) -->
  <div id="form-popup" class="popup-overlay">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <h2>Add User</h2>
      <form th:action="@{/registerUser}" method="post" th:object="${newUser}">
        <label id="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" required />

        <label id="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" required />

        <label id="email">Email:</label>
        <input type="email" th:field="*{email}" required />

        <label id="username">Username:</label>
        <input type="text" th:field="*{username}" required />

        <label id="dob">Date of Birth:</label>
        <input type="date" th:field="*{dob}" required />

        <label id="phoneNumber">Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" required />

        <label id="roles">Role:</label>
        <select th:field="*{roles}">
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
        </select>

        <button type="submit">Add User</button>
      </form>
    </div>
  </div>

  <!-- User List Table -->
  <div class="user-table">
    <h2>User List</h2>
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.phoneNumber}"></td>
          <td th:text="${user.roles}"></td>
          <td>
            <div class="btn btn-secondary"
                 style="box-shadow: 1px 0px 2px; width: 90px;"
                 th:attr="onclick='submitForm(' + ${user.id} + ')'" >
              Update
            </div>
            <!-- Delete Button with data-id attribute to store the product ID -->
            <div class="btn btn-warning"
                 style="box-shadow: 1px 0px 2px; width:90px"
                 th:attr="onclick='confirmDelete(' + ${user.id} + ')'">
              Delete
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<form id="updateProductForm" action="/update-users" method="POST" style="display:none;">
  <input type="hidden" name="id" id="userId">
</form>

<form id="deleteForm" action="/delete-user" method="POST" style="display:none;">
  <input type="hidden" name="id" id="deleteUserId">
</form>

<script>
    function showAddPopup() {
        document.getElementById("form-popup").style.display = "block";
    }

    function submitForm(userId) {
        console.log("Updating User with ID:", userId);
        document.getElementById('userId').value = userId;
        document.getElementById('updateProductForm').submit();
    }

    function confirmDelete(userId) {

        // Set the product ID to the hidden input field in the form
        document.getElementById('deleteUserId').value = userId;

        // Submit the form to trigger the deletion
        document.getElementById('deleteForm').submit();
    }
</script>

</body>
</html>
