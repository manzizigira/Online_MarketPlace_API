<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Supervisor Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .navbar {
        background: #002147;
        padding: 20px 0; /* Increased padding for a bigger navbar */
    }

    .sidebar {
        position: fixed;
        width: 250px; /* Sidebar width increased */
        height: 95%;
        background-color: #002147;
        padding-top: 20px;
        padding-bottom: 20px; /* Ensuring space at the bottom for the logout button */
        margin-top: 1px;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        margin: 5px 0;
    }

    .sidebar a:hover {
        background-color: #333;
    }

    .spacer {
        flex-grow: 1;
    }

    /* Logout button at the bottom */
    .logout-btn {
        position: absolute;
        bottom: 20px;
        width: 100%;
        padding: 10px;
        text-align: center;
        background-color: #d9534f; /* Red color for logout */
        color: white;
        text-decoration: none;
    }

    .logout-btn:hover {
        background-color: #c9302c;
    }

    /* Main content styling */
    .main-content {
        margin-left: 260px; /* Adjusts for the sidebar width */
        padding: 20px;
    }

    .welcome-message {
        font-size: 24px;
        font-weight: bold;
        color: #002147;
    }
  </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="navbar">
  <div class="title-container">
    <div class="title" style="color: white; font-size: 20px; font-weight: bold; margin-left: 50px;">Ecommerce Website</div>
  </div>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a th:href="@{/viewProductsPage}" style="color: white;">Products</a>
  <a th:href="@{/viewUserManagement}" style="color: white;">Users</a>
  <a th:href="@{/viewOrderManagement}" style="color: white;">Orders</a>
  <a th:href="@{/viewCategoryPage}" style="color: white;">Categories</a>

  <div class="spacer"></div>

  <!-- Logout button -->
  <a class="logout-btn" onclick="window.location.href='/viewLoginPage'">Logout</a>
</div>

<!-- Main Content Area -->
<div class="main-content">
  <div class="welcome-message">
    Welcome, Admin!
  </div>
  <p>Here you can manage products, users, orders, and categories. Use the sidebar to navigate through the different sections.</p>
</div>

</body>
</html>
