<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unauthorized Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 48px;
      color: #d9534f;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    .error-btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .error-btn:hover {
      background-color: #218838;
    }
    .error-image {
      max-width: 150px;
      margin-bottom: 30px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Oops! Unauthorized</h1>
  <p>You do not have access to this page. It seems like you are trying to view something restricted.</p>
  <a href="#" th:href="@{/viewLoginPage}" class="error-btn" style="background: #002147;">Go to Login</a>
  <div class="footer">
    <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
  </div>
</div>

</body>
</html>
