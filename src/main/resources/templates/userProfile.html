<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <!-- Add your CSS link here -->
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
  }

  .navbar {
    width: 100%;
    background: #002147;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    height: 60px;
    z-index: 1000;
  }

  .navbar .title {
    font-size: 20px;
    font-weight: bold;
  }


    .navbar .nav-buttons {
        margin-right: 30px;
    }

    .navbar .nav-buttons button {
        margin-left: 10px;
        color: white;
        background-color: #0056b3;
        border: none;
    }

    .navbar .nav-buttons button:hover {
        background-color: #00408a;
    }


  .sidebar {
    position: fixed;
    width: 250px;
    height: 100vh;
    background-color: #002147;
    padding: 20px;
    margin-top: 92px;
  }

  .sidebar h2 {
    color: white;
    font-size: 20px;
    font-weight: bold;
  }

  .category-list {
    list-style-type: none;
    padding: 0;
  }

  .category-list li {
    margin: 10px 0;
  }

  .category-list a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
  }

  .category-list a:hover {
    background-color: #333;
  }

  .logout-btn {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    background-color: red;
    text-align: center;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
  }

  .logout-btn:hover {
    background-color: darkred;
  }

  .main-content {
    margin-left: 270px;
    margin-top: 80px;
    padding: 20px;
    width: 100%;
  }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
      font-size: 28px;
    }

    form {
      width: 30%;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 200px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="title-container">
    <div class="title" style="color: white; font-size: 20px; font-weight: bold; margin-left: 50px;">Your Pending Orders</div>
  </div>
  </div>
</div>

<!-- Sidebar (Categories) -->
<aside class="sidebar">
  <h2>Categories</h2>
  <ul class="category-list">
    <li><a th:href="@{/shop}">Home</a></li>
    <li th:each="category : ${categories}">
      <a th:href="@{/category/{categoryName}(categoryName=${category.categoryName})}" th:text="${category.categoryName}"></a>
    </li>
  </ul>
  <a class="logout-btn" onclick="window.location.href='/viewLoginPage'" style="margin-top:700px;">Logout</a>
</aside>
<h1>Update Profile</h1>

<form action="/updateUser" method="post">
  <input type="hidden" name="id" th:value="${user.id}">

  <label for="email">Email</label>
  <input type="text" id="email" name="email" th:value="${user.email}" required>

  <label for="username">Username</label>
  <input type="text" id="username" name="username" th:value="${user.username}" required>

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob" th:value="${user.dob}" required>

  <label for="phoneNumber">Phone Number</label>
  <input type="number" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>


  <button type="submit">Update Profile</button>
</form>

<a href="/viewShopperPage">Back to Home</a>

</body>
</html>
