<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product</title>
  <!-- Add your CSS link here -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #002147;
      padding: 15px 30px;
      color: white;
      text-align: center;
    }

    .navbar .title {
      font-size: 24px;
      font-weight: bold;
      text-align: left;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
      font-size: 28px;
    }

    form {
      width: 30%;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 40px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="title">Ecommerce Web</div>
</div>

<h1>Update Product</h1>

<form action="/update-product" method="post">
  <input type="hidden" name="id" th:value="${product.id}">

  <label for="name">Product Name</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required>

  <label for="sku">SKU</label>
  <input type="text" id="sku" name="sku" th:value="${product.sku}" required>

  <label for="description">Description</label>
  <input type="text" id="description" name="description" th:value="${product.description}" required>

  <label for="price">Price</label>
  <input type="number" id="price" name="unitPrice" th:value="${product.unitPrice}" required>

  <label for="stockQuantity">Stock Quantity</label>
  <input type="number" id="stockQuantity" name="unitsInStock" th:value="${product.unitsInStock}" required>

  <label for="tags">Tags</label>
  <input type="text" id="tags" name="tags" th:value="${product.tags}" required>

  <label for="category">Category</label>
  <select id="category" name="categoryId">
    <option value="">Select a Category</option>
    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"
            th:selected="${product.categories != null and product.categories.id == cat.id}">
    </option>
  </select>

  <div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <div>
      <label for="active">Active</label>
      <input type="checkbox" id="active" name="active" th:checked="${product.active}">
    </div>

    <div>
      <label for="featured">Featured</label>
      <input type="checkbox" id="featured" name="featured" th:checked="${product.featured}">
    </div>
  </div>

  <button type="submit">Update Product</button>
</form>

<a href="/viewProductsPage">Back to Product List</a>

</body>
</html>
