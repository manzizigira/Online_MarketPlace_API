<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Verification Required</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .icon {
            font-size: 60px;
            color: #ffc107;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #777;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
  <div class="icon">&#9888;</div>
  <h1>Account Verification Required</h1>
  <p>Your account has not yet been verified. Please check your email for the verification link.</p>
  <p>If you haven't received the email, <a href="/resend-verification">click here to resend the verification email</a>.</p>
  <a href="/viewLoginPage">
    <button class="btn">Go to Login</button>
  </a>
  <footer>
    <p>Need help? <a href="/contact">Contact us</a></p>
  </footer>
</div>

</body>
</html>
