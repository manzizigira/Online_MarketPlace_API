<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Verification Required</title>
  <link rel="stylesheet" th:href="@{/otherCSS/verificationReminderCSS.css}">
</head>
<body>

<div class="container">
  <div class="icon">&#9888;</div>
  <h1>Account Verification Required</h1>
  <p>Your account has not yet been verified. Please check your email for the verification link.</p>

  <p>If you can't find the verification email, click below to regenerate the link:</p>

  <form action="/resendVerification" method="post">
    <input type="hidden" name="username" th:value="${username}">
    <button type="submit" class="submit-btn">Resend Verification Link</button>
  </form>

  <a href="/viewLoginPage">
    <button class="btn">Go to Login</button>
  </a>
</div>

</body>
</html>
